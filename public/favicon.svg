<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="98" fill="white" stroke="#222" stroke-width="3"/>
  <circle cx="100" cy="100" r="82" fill="white" stroke="#222" stroke-width="2"/>

  <!-- Clip path for stripes -->
  <clipPath id="dilli-clip">
    <circle cx="100" cy="100" r="60"/>
  </clipPath>

  <!-- Red stripes -->
  <g clip-path="url(#dilli-clip)">
    <rect x="40" y="40" width="120" height="120" fill="white"/>
    <rect x="52" y="40" width="14" height="120" fill="#CC0000"/>
    <rect x="78" y="40" width="14" height="120" fill="#CC0000"/>
    <rect x="104" y="40" width="14" height="120" fill="#CC0000"/>
    <rect x="130" y="40" width="14" height="120" fill="#CC0000"/>
  </g>

  <!-- Inner circle border -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#222" stroke-width="2"/>

  <!-- Text paths -->
  <defs>
    <path id="dilli-top" d="M 25,100 a 75,75 0 0,1 150,0"/>
    <path id="dilli-bot" d="M 175,100 a 75,75 0 0,1 -150,0"/>
  </defs>

  <!-- Club name -->
  <text font-size="15" font-weight="700" font-family="Arial,sans-serif" fill="#222" letter-spacing="2">
    <textPath href="#dilli-top" startOffset="50%" text-anchor="middle">v.v. DILETTANT</textPath>
  </text>
  <text font-size="13" font-weight="700" font-family="Arial,sans-serif" fill="#222" letter-spacing="1.5">
    <textPath href="#dilli-bot" startOffset="50%" text-anchor="middle">KRIMPEN A/D LEK</textPath>
  </text>
</svg>
